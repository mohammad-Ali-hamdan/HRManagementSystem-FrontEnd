<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<!-- The Modal -->

<diV >
  <div class="modal" id="DeleteModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Delete </h4>
          <button type="button" class="btn-close" (click) = "closeDeletePopUp()" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <p>Are you sure you want to delete?</p>
        </div>

        <p *ngIf="deleteFailure"  id="deleteFailure">Cannot delete this employee. <br> The employee associated with records in other tables.</p>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="deleteEmp()">Yes</button>
          <button type="button" class="btn btn-danger" (click) = "closeDeletePopUp()" data-bs-dismiss="modal">NO</button>
        </div>

      </div>
    </div>
  </div>
</diV>
